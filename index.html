<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valfride W. Nascimento - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
        }
        .container img {
            margin-right: 20px;
            border-radius: 10px;
        }
        .container .content {
            flex-grow: 1;
        }
        .container p {
            margin: 0;
            text-align: justify;
        }
        .links, .email {
            margin-top: 10px;
            line-height: 1.8;
        }
        .links a {
            text-decoration: none;
            color: #0073e6;
            margin-right: 10px;
        }
        .publications {
            max-width: 1000px;
            margin: 20px auto 0 auto; /* Align with the container */
            padding-left: 10px; /* Matches the width of the image plus margin */
        }
        .publications a {
            text-decoration: none;
            color: #0073e6;
            margin-right: 10px;
        }
        .publication-title {
            font-weight: bold;
            cursor: pointer;
            display: inline;
        }
        .publication-details {
            display: none;
            margin-top: 10px;
        }
        .publication-details a {
            text-decoration: none;
            color: #0073e6;
            margin-right: 10px;
        }
    </style>
</head>
